<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>

        //Conteúdo 1
        const time = $('<h2>').append('Sociedade Esportiva Palmeiras')        
        $('#conteudo1').append(time)


        //Conteúdo 2
        const elementos = [
            $('<li>').append('Mauricio'),
            $('<li>').append('João'),
            $('<li>').append('Laura')
        ]

        const lista = $('<ul>').append(elementos)
        $('#conteudo2').append(lista)

        //Conteúdo 3
        $('#conteudo3').append('<p>Programação é arte</p>')
    </script>
</body>
