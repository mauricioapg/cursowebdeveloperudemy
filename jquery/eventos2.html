<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')

        $('#div1').hover(alternarDestaque, alternarDestaque) //no hover eu posso chamar duas funções diferentes

        $('#div1').one('mouseenter', e => alert('Essa função será chamada somente uma vez!')) //definir que uma função será chamada somente uma vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) //evento 2 cliques do mouse

        $(window).resize(function(e){
            const largura = $(window).width()
            const altura = $(window).height()
            $('#resultado1').html(`Largura: ${largura} / Altura: ${altura}`)
        })
    </script>
</body>
