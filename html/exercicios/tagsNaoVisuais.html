<h4>Tags não-visuais</h4>

<!--
    Tags semânticas (HTML 5)...

    section - agrupamento de conteúdo
    article - conteúdo auto contido
    header - cabeçalho do conteúdo
    footer - rodapé do conteúdo
    nav - agrupa os links e navegação
    aside - Relacionado com o conteúdo que está a volta
    details - exibe ou esconde detalhes

    Tags famosas...
    
    div - divisão ou seção
    span - agrupa elementos online

-->
