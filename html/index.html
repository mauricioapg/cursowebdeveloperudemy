    <section id="conteudo"></section>

        &copy Curso de Web Developer - Udemy</footer>
    <!--
        Este script pega o evento onclick do href (através do querySelectorAll)
        e joga dentro de um elemento o valor obtido do arquivo localizado pelo caminho
        sem precisar atualizar a página (através de uma requisição Ajax)
    -->
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resultado => resultado.text())
                    .then(html => conteudo.innerHTML = '<h5>Conteúdo do exercício:</h5>' + html)
            }
        })
    </script>
</body>
