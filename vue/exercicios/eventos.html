<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar +1</button>
    <button @click="subtrair">Subtrair -1</button>
    <button @mousemove="atualizarPosicaoMouse">
        Atualizar Posição mouse
    </button>
    <p>X:{{ x }} / Y:{{ y }}</p>
    <input type="text" @keyup.enter="alerta">
</div>
    <script>
        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                somar(){
                    this.contador++
                },
                subtrair(){
                    this.contador--
                },
                atualizarPosicaoMouse(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta(){
                    alert('Teclou Enter')
                }
            }
        })
    </script>
</body>
</html>
