<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classesDiv = document.querySelector('div').classList

        classesDiv.add('destaque') /* adiciona uma classe */
        classesDiv.remove('destaque') /* remove uma classe */
        classesDiv.toggle('destaque') /* inverte a visibilidade (true/false) */
        console.log(classesDiv.length)

        for(let i in classesDiv){
            console.log(i)
        }
    </script>
</body>

</html>
