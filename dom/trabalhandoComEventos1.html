<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5(event)" FORMA DE MANIPULAR EVENTOS -->
        <a esperar-um-pouco href="https://google.com.br">Google</a>
        <span id='msg'></span>
    </div>
    <script>
        function navegarEm5(e){
            e.preventDefault()
            document.getElementById('msg').innerHTML = 'Saindo em 5 segundos...'
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        /* FORMA DE MANIPULAR EVENTOS */
        const irPara = document.querySelector('[esperar-um-pouco]')
        irPara.onclick = navegarEm5
    </script>
</body>
