<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        div{
            background-color: thistle;
        }

        span{
            background-color: tomato;
        }

        ul{
            background-color: violet;
        }

        li{
            background-color: yellowgreen;
        }

        div, span, ul, li{
            padding: 20px;
            margin: 30px;
            display: block;
            display: inline;
            display: inline-block;
        }

    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
